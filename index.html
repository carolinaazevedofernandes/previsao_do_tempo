<!DOCTYPE html>
<html>
<head>
  <!-- Content Type Meta tag -->
  <meta charset="utf-8">
  <!--Responsive Viewport Meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Previsão Incrível</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Previsão Incrível</h1>
  <!-- Campo de busca da cidade -->
  <div class="city-search">
    <div class="search-container">
      <form action="#">
        <input type="text" id="city" placeholder="escolha uma cidade">
        <input type="submit" id="search" value="Pesquisar">
      </form>
    </div>
  </div>
  <!-- Card com resultados encontrados -->
  <div class="card">      
    <div id="loader" class="loader loader--style3" title="2">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="150px" height="150px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>
    <div id="forecast">
      <h2 id="city-name"></h2>
      <div class="today">
        <div class="icon-container">
          <img id="weather-icon">
          <div class="temperature">
            <span id="current-temperature"></span>
            <span>°C</span>
          </div>
        </div>
        <div class="info-container">
          <div>
            <span><b>Tempo: </b></span>
            <span id="current-weather"></span>
          </div>

          <div>
            <span><b>Vento: </b></span>
            <span id="current-wind"></span>
            <a><span>km/h</span></a>
          </div>
          <div>
              <span><b>Humidade: </b></span>
              <span id="current-humidity"></span>
              <span>%</span>
          </div>
        </div>
      </div>
      <!-- Espaço para inserção dos resultados para dias seguintes -->
      <div id="next-days" class="next-days">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
